---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline" style="text-align: center;">{{ page.date | date: "%Y년 %-m월
      %-d일" }} {{page.title}} 공지사항</h1>
    <h2 style="text-align: right;">취리히 한인 공동체 천주교회</h2>  
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <h4>
      <p>{{ content }}</p>
    </h4>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
